{% extends "base.html" %}
{% block content %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('home') }}">
        <button class="go-back-btn">â¬… Go Back to Home</button>
    </a>
</div>

<main class="main-content">
    <section class="text-section">
        <h1>Student <span class="highlight">Sign In</span></h1>
        <div class="divider"></div>
        <form action="/signin" method="POST" class="signin-form">
            <label for="name">Name:</label><br>
            <input type="text" name="name" pattern="[A-Za-z ]{2,}" title="Only letters and spaces" required><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" required><br>

            <button type="submit" class="learn-more">Sign In</button>
            


        </form>
    </section>
</main>
{% endblock %}
